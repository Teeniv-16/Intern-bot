name: India Intern Scraper
on:
  schedule:
    - cron: '30 2,14 * * *' # Runs at 8:00 AM and 8:00 PM IST (02:30 & 14:30 UTC)
  workflow_dispatch: # Allows you to click 'Run workflow' manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential: Allows the bot to save 'seen_links.txt' back to your repo
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python main.py

      - name: Update Database
        run: |
          git config --global user.name "GitHub-Action-Bot"
          git config --global user.email "bot@github.com"
          git add seen_links.txt
          git commit -m "Update seen links database" || exit 0
          git push
